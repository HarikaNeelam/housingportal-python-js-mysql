{%extends "layout.html"%}
{%block content%}
  <div>

        <table class="table table-hover">
          <thead class="thead-dark">
            <tr>
              <th class="column1">Apartment Details Code</th>
              <th class="column1">No. of Bed rooms</th>
              <th class="column1">No. of Bath rooms</th>
              <th class="column1">Area Size(sqft.)</th>
              <th class="column1">Description</th>
            </tr>
          </thead>
          <tbody>
              {%for items in data %}
              <tr>
                <td class="column1">{{ items[0] }}</td>
                <td class="column1">{{ items[1] }}</td>
                <td class="column1">{{ items[2] }}</td>
                <td class="column1">{{ items[3] }}</td>
                <td class="column1">{{ items[4] }}</td>
              </tr>
              {% endfor %}
          </tbody>
        </table>

        <div class="newsletter-right">
          <form id="mc-form2" class="mailing-list cf" method = "post">
            <input id="mc-email2" type="text" value="" name="apt_detail_code" style = "padding-right:20px" style = "padding-left:20px"placeholder="Apartment Details Code"></br>
            <input id="mc-email2" type="text" value="" name="bhk" placeholder="No. of Bed rooms" style = "padding-right:20px" style = "padding-left:20px"></br>
            <input id="mc-email2" type="text" value="" name="bathroom" placeholder="No. of Bath rooms" style = "padding-right:20px" style = "padding-left:20px"></br>
            <input id="mc-email2" type="text" value="" name="size" placeholder="Area Size" style = "padding-right:20px" style = "padding-left:20px"></br>
            <input id="mc-email2" type="text" value="" name="desc" placeholder="Description" style = "padding-right:20px" style = "padding-left:20px"></br>
               <!--<button type="submit" onclick="window.location.href='deladmin' id="delete" class="btn btn-secondary">Delete Admin</button>-->
               <button type="submit" onclick="window.location.href='adddetails' id="add" class="btn btn-success">Add Type</button>
            </div>
          </form>
      <div class="container" style="padding-top: 20px" >

         <button type="button" onclick="window.location.href='/'"class="btn btn-success"  >Logout</button>
       </div
    </div>

  {%endblock%}
