<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Birmingham Homes - Admin Login</title>

<style>
  /* General Styles */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f7f2; /* Lightest green shade for the background */
  }

  h1, h2, h3, h4 {
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }

  /* Header Styles */
  header {
    background-color: #006400; /* Dark green shade for the header background */
    color: #fff;
    text-align: center;
    padding: 20px;
  }

  header h1 {
    font-size: 32px;
  }

  header p {
    font-size: 16px;
  }

  /* Main Content Styles */
  #content {
    display: flex;
    flex-wrap: wrap;
    justify-content: center; /* Center the login form */
    margin-top: 20px;
  }

  .image-container {
    width: 300px; /* Set the desired width for the images */
    height: 200px; /* Set the desired height for the images */
    background-position: center;
    background-size: cover;
    border-radius: 10px;
    margin: 10px;
    cursor: pointer;
    position: relative;
  }

  .image-link h4 {
    position: absolute;
    bottom: 10px;
    left: 10px;
    color: #fff;
    font-size: 16px;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
  }

  /* Login Form Styles */
  .login-form {
    width: 100%;
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f0f7f2; /* Lightest green shade for the form background */
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  }

  .login-form h2 {
    font-size: 24px;
    margin-bottom: 10px;
    color: #006400; /* Dark green text color for headings */
  }

  .login-form input[type="text"],
  .login-form input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #228B22; /* Medium green shade for input borders */
    border-radius: 5px;
  }

  .login-form button {
    width: 100%;
    padding: 10px;
    background-color: #228B22; /* Medium green shade for the "Login" button */
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  /* Navigation Styles */
  nav {
    margin-top: 30px;
    text-align: center;
  }

  nav a {
    display: inline-block;
    margin: 10px;
    padding: 10px 20px;
    background-color: #006400; /* Dark green shade for navigation links */
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  nav a:hover {
    background-color: #228B22; /* Medium green shade for navigation links on hover */
  }
</style>

</head>
<body>

<header>
  <h1>Birmingham Homes</h1>
  <p>If you are Admin, login here.</p>
</header>

<div id="content" class="container">
  <!-- Apartment Image -->
  <a href="apartment" class="image-link">
    <div class="image-container" style="background-image: url('https://cdn.pixabay.com/photo/2016/11/18/17/20/living-room-1835923_960_720.jpg');">
      <h4>Click here to view apartments</h4>
    </div>
  </a>

  <!-- Login Form -->
  <div class="login-form">
    <h2>Administrator Login</h2>
    <p>For office personnel only.</p>
    <form id="login-form" method="post">
      <input type="text" name="admin_username" placeholder="Admin User Name" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Community Image -->
  <a href="communities" class="image-link">
    <div class="image-container" style="background-image: url('https://images.freeimages.com/images/large-previews/a47/old-tudor-apartment-building-1-1224189.jpg');">
      <h4>Click here to view communities</h4>
    </div>
  </a>
</div>

</body>
</html>
